    <title>Mapa Mental Interactivo: Crédito y Deuda - Relación Deuda-Ingresos (RDI)</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.10/dist/full.min.css" rel="stylesheet">

    <!-- Google Fonts Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- CSS FINAL CON TIPOGRAFÍA CORRECTA -->
    <style>

        /* ---------------- TIPOGRAFÍA GLOBAL ---------------- */

        html, body {
            font-family: "Nunito", sans-serif !important;
            font-weight: 400;
            font-style: normal;
        }

        h1, h2, h3, h4, h5 {
            font-weight: 700;
        }

        /* ---------------- ANIMACIONES ---------------- */

        @keyframes pop-center {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @keyframes pop-node {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* ---------------- ESTILOS PRINCIPALES ---------------- */

        .mind-map-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .central-node {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 10;

            /* Animación */
            opacity: 0;
            animation: pop-center 0.6s ease forwards 0.1s;
        }

        .central-node:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        .branch-node {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);

            /* Animación base */
            opacity: 0;
            animation: pop-node 0.6s ease forwards;
        }

        /* Aparición escalonada */
        .branch-1 { top: 10%; left: 20%; background: linear-gradient(135deg, #10b981, #059669); animation-delay: 0.3s; }
        .branch-2 { top: 10%; right: 20%; background: linear-gradient(135deg, #3b82f6, #1d4ed8); animation-delay: 0.5s; }
        .branch-3 { bottom: 10%; left: 20%; background: linear-gradient(135deg, #f59e0b, #d97706); animation-delay: 0.7s; }
        .branch-4 { bottom: 10%; right: 20%; background: linear-gradient(135deg, #ef4444, #dc2626); animation-delay: 0.9s; }

        .branch-node:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .connection-line {
            position: absolute;
            background: rgba(255,255,255,0.3);
            height: 3px;
            transform-origin: left center;
            z-index: 1;
        }

        .info-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 500px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .info-panel.active {
            right: 0;
        }

        .risk-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .risk-green { background-color: #10b981; }
        .risk-yellow { background-color: #f59e0b; }
        .risk-orange { background-color: #f97316; }
        .risk-red { background-color: #ef4444; }

        .formula-box {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            border-left: 4px solid #4f46e5;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.5rem;
        }

        .sub-node {
            background: rgba(255,255,255,0.9);
            border-radius: 1rem;
            padding: 1rem;
            margin: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid;
        }

        .sub-node:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .credit-card { border-left-color: #8b5cf6; }
        .personal-loan { border-left-color: #06b6d4; }
        .education-loan { border-left-color: #10b981; }
        .vehicle-loan { border-left-color: #f59e0b; }
        .mortgage { border-left-color: #ef4444; }
        .micro-credit { border-left-color: #84cc16; }
        .bnpl { border-left-color: #f97316; }

    </style>
</head>
